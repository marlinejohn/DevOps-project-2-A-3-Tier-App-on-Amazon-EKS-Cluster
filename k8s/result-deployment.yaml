apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: marline-voting-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
        - name: result
          image: marlinejohn/result-app:latest
          ports:
            - containerPort: 80
          env:
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: result
  namespace: marline-voting-app
spec:
  selector:
    app: result
  ports:
    - port: 80
      targetPort: 80
